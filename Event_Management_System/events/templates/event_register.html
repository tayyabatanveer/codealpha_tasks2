<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event: {{ event.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefd7; 
            color: #976678; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-form {
            background-color: #f9ab89; 
            border: 2px solid #e68472; 
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e68472; 
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #3e6670; 
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #d98b58; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e68472; 
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #3e6670; 
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2>Register for Event: {{ event.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="message">Already registered? <a href="{% url 'event_detail' event.id %}">View Event Details</a></p>
        <a class="back-link" href="{% url 'event_list' %}">Back to Events</a>
    </div>
</body>
</html>
